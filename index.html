<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Figtree:wght@400;700&display=swap" />
  <title>Frontend Mentor | Blog preview card</title>
</head>

<body>
  <main>
    <div class="card">
      <img src="./assets/images/illustration-article.svg" alt="An illustration related to the article." />
      <div class="content-container">
        <div class="tag text-preset-3-bold">Learning</div>
        <p class="text-preset-3">Published 21 Dec 2023</p>

        <p class="text-preset-1">HTML & CSS foundations</p>

        <p class="text-preset-2">
          These languages are the backbone of every website, defining
          structure, content, and presentation.
        </p>
      </div>
      <div class="author">
        <img src="./assets/images/image-avatar.webp" alt="image-avatar" class="author_image" />
        <p class="text-preset-3-bold">Greg Hooper</p>
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a
          href="#">ashleeyy247</a>.
      </div>
    </div>
  </main>
</body>

</html>
